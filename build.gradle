plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "15.0.1"
    modules = ['javafx.controls', 'javafx.fxml']
}

group 'com.modelbox'
version '1.0'

sourceCompatibility = 1.8

repositories {
    maven {
        url "https://repo.maven.apache.org/maven2/com/aspose/aspose-3d/21.2/aspose-3d-21.2.pom"
    }

    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.12.7'
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
    compile group: 'org.graalvm.js', name: 'js', version: '21.0.0.2'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.4.0-b180830.0359'
    implementation group: 'com.github.robtimus', name: 'data-url', version: '1.0'
    compile name: 'jimStlMeshImporterJFX'
}

test {
    useTestNG()
}

mainClassName = "com.modelbox.modelboxApp"

